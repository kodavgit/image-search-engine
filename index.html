<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>
    <div class="header-content">
        <h1>Random Image Search Engine with JavaScript</h1>
        <h3>Generate random pictures from your search keyword</h3>
        <p>Get the best images with unsplash API!</p>
        <form id="search-form" action="">
            <input type="text" id="search-box" placeholder="Search any image...">
            <button>Search</button>
        </form>
    </div>

    <div id="search-result"></div>
    <button id="show-more-btn">Show More</button>


</body>
</html>
